{% extends 'model-page.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>Adicionar Cliente</h2>
  {% if forms.errors %}
    {% for field in forms %}
      {% for error in field.errors %}
        <div class="alert alert-error">
          <strong> {{ error|escape }} </strong>
        </div>
      {% endfor %}
    {% endfor %}
  {% endif %}

  {{ form }}


{% endblock content %}
